 <!-- PAULINAS FORM -->
<form id="newForm">
  <br>
  
        <h3>Blue account</h3>

        <div class="row">
            <div class="input-field inline">
            <input name="email" id="email" type="email" class="validate" required>
            <label for="email">E-mail*</label>
          </div>
        </div>
          <div class="row">
                <div class="input-field inline">
                  <input name="name" id="icon_prefix" type="text" class="validate" required>
                  <label for="icon_prefix">Name*</label>
                </div> 
          </div>
                <div class="row">
                        <div class="input-field inline">
                          <input id="password" name="password" type="password" class="validate" minlength="5" required>
                          <label for="password">Password*</label>
                        </div>
                      </div>
                   <ul>
                     <li>
                     <label>
                            <input class="checkbox" type="checkbox" required/>
                              <span>I am over 18 year old*</span>
                            </label></li>
                       
                               <li><label>
                                       <input class="checkbox" type="checkbox" required/>
                                         <span style="color: #26A59A">I agree to the terms and conditions*</span>
                                       </label></li> 
                                   
                                           <li><label>
                                                   <input class="checkbox" type="checkbox" required/>
                                                     <span>I want to receive Danske Spill special deals and hear about exciting new on my email</span>
                                                   </label>
                                                  </li>
                                                  </ul>
                                               
                                                 <input id='submit_btn' type="submit" value="Sign up">
                                                 <p>Already have a account? <span style="color: #26A59A">Log in</span></p>
                                                 <br>
                                      
                      
            </form>
           
                <div id='list'></div>
                <template id='user_template'>
                    <label for="delete">
                        <div id='user'>
                        <article>
                            <p id='number'></p>
                            <p id='email'>email</p>
                            <p id='name'>username</p>
                            <p id='password'>password</p>
                        </article>
                    </label>
                    <button class='delete'><i class="fas fa-skull-crossbones"></i></button>
                </div>
                </template>
            </main>

              <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script src="form.js"></script>

</body>
