<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="list.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <img src="dice.png" alt="dice">
        <img src="spilletext.png" id='logo' alt="logo">
    </div>
    <main>
    <h2>The list of signed up users</h2>
    <div id="form_container">
                <form>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id='email' required placeholder="yourname@email.com">
                </div>
                <div>
                    <label for="name">Username: </label>
                    <input type="text" name="name" id='name' required placeholder="Name">
                </div>
                    <div>
                    <label for="pass">Password (5 characters minimum):</label>
                    <input type="password" id="pass" name="password"
                           minlength="5" required>
                    </div>
                    <input id='submit_btn' type="submit" value="Sign up">
                </form>
            </div>
                <div id='list'></div>
                <template id='user_template'>
                    <label for="delete">
                        <div class='user'>
                        <article>
                            <p id='number'></p>
                            <p id='email'>email</p>
                            <p id='name'>username</p>
                            <p id='password'>password</p>
                        </article>
                    </label>
                    <button class='delete'><i class="fas fa-skull-crossbones"></i></button>
                </div>
                </template>
            </main>
<script src="list.js"></script>
</body>
</html>
